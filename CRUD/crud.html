<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 10px;
        margin: 5px 0;
      }
      .task-list {
        list-style: none;
        padding: 0;
      }
      .task-list li {
        padding: 10px;
        margin: 5px 0;
        background: #f9f9f9;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .task-list li span {
        flex: 1;
      }
      .task-list button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="form-group">
        <input type="text" id="task-input" placeholder="Enter a new task" />
        <button id="add-task-btn">Add Task</button>
      </div>
      <ul id="task-list" class="task-list"></ul>
    </div>
    <script src="crud.js"></script>
  </body>
</html>
