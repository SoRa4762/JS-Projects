<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card {
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: calc(33% - 20px);
        box-sizing: border-box;
      }
      .image {
        height: 300px;
        width: 100%;
      }
      .image img {
        height: 100%;
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
      }
      .card h3 {
        margin: 10px 0 5px;
      }
      .card p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Card Component</h1>
    <div class="card-container" id="card-container"></div>
    <script src="app.js"></script>
  </body>
</html>
